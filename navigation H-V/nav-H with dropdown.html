<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Nav with dropdown</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        /* border: 2px solid red; */
      }
      body {
        min-height: 100vh;
      }
      .navigation {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;

        padding: 16px 24px;

        background-color: aliceblue;
      }
      .nav-links {
        display: flex;
        gap: 0;
        position: relative;
      }
      .drop-down{
        position: relative;
        display: inline-block;
      }
      .dd-content{
        position: absolute;
        width: 7rem;
        top: 100%;
        display: none;
        transition: all ease-in-out .5s;
      }
      .drop-down:hover .dd-content{
        display: block;
        /* background-color: blue; */
       
      }
      .dd-content a{
        width: 100%;
        background-color: rgb(34, 179, 169);
      }
      a {
        text-decoration: none;

        background-color: transparent;

        color: hsl(0, 2%, 8%);
        padding: 8px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      img{
          width: 18px;
          transform: rotate(90deg);
          transition: all ease-in-out .5s;
      }
      a:hover img{
          transform:rotate(270deg);
          transition: all ease-in-out .5s;
      }
      a:hover{
            background-color: rgb(250, 213, 165);
        }
        a:active{
            background-color: rgb(88, 88, 88);
        }
        a:focus{
            background-color: rgb(250, 213, 165);
        }
    </style>
  </head>
  <body>
    <nav class="navigation">
      <div><h2>Horizontal</h2></div>
      <div class="nav-links">
        <div >

          <a href="#">Home <img src="./Social logo/rounded_arrow.svg" alt="arrow"> </a>
        </div>
        <div>

          <a href="#">About <img src="./Social logo/rounded_arrow.svg" alt="arrow"></a>
        </div>
        <div>

          <a href="#">Service <img src="./Social logo/rounded_arrow.svg" alt="arrow"></a>
        </div>
        <div class="drop-down">

          <a href="#">Gallery <img src="./Social logo/rounded_arrow.svg" alt="arrow"></a>
          <div class="dd-content">
            <a href="#">image</a>
            <a href="#">video</a>
          </div>
        </div>
        <div>

          <a href="#">Contact Us <img src="./Social logo/rounded_arrow.svg" alt="arrow"></a>
        </div>
      </div>
    </nav>
  </body>
</html>
